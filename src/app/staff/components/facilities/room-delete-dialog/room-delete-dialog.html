<div class="dialog">
  <div class="dialog-title">
    <h1>Delete Room {{data.room.name}}</h1>
  </div>

  <div>
    <p>Are you sure you want to delete this Room?</p>
    <button class="btn btn-danger" (click)="onCancel()" type="button">No</button>
    <button class="btn btn-primary" (click)="onDelete()" type="button">Yes</button>
  </div>
</div>
