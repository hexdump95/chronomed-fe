<button class="btn btn-primary">Create new User</button>
<div class="input-wrapper">
  <span class="input-text">Search: </span>
  <input class="input-field" [formControl]="searchQueryControl" type="search">
  <button class="btn" (click)="filterPage()">Filter</button>
</div>
<table>
  <thead>
  <tr>
    <td>CUIL</td>
    <td>First Name</td>
    <td>Last Name</td>
    <td>Email</td>
  </tr>
  </thead>
  <tbody>
    @if (paginatedResponse) {
      @for (user of paginatedResponse.items; track user.id) {
        <tr [ngStyle]="{'text-decoration': user.enabled ? 'none' : 'line-through'}">
          <td>{{ user.username }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
        </tr>
      } @empty {
        <tr>
          <td colspan="4">
            There are no items.
          </td>
        </tr>
      }
    } @else {
      <tr>
        <td colspan="4">
          There are no items.
        </td>
      </tr>
    }
  </tbody>
</table>
